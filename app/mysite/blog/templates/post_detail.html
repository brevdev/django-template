{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
  <div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.created_at }}</p>
    <p>{{ post.body|linebreaksbr }}</p>
  </div>

  <div>
    <a href="{% url 'post_list' %}">Back to Index</a>    
  </div>
{% endblock %}
